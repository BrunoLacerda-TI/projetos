<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja Angular</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1B98E0;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h1 class="mb-4">Minha Loja Angular</h1>
  <div class="row">
    @for (item of itens; track item.id) {
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img [src]="item.imagem" class="card-img-top" [alt]="item.nome">
          <div class="card-body">
            <h5 class="card-title">{{item.nome}}</h5>
            <p class="card-text">R$ {{item.preco}}</p>
            <button class="btn btn-primary" (click)="adicionarAoCarrinho(item)">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    }
  </div>

  <h2 class="mt-5">Carrinho</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of carrinho">
      {{item.nome}} - R$ {{item.preco}}
    </li>
    @if (carrinho.length === 0) {
      <li class="list-group-item active">
        Carrinho vazio
      </li>
    }
  </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
